<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzap</title>
</head>
<body>
  <div class="container" id="boolzap">
    <!-- parte di sinistra -->
    <div class="section-left left">
      <!-- header -->
      <div class="header-left">
        <div class="user left" v-for="element in sender">
          <img :src="element.image" alt="">
          <span><strong>{{ element.name }}</strong></span>
          <!-- <img src="img/avatar_io.jpg" alt="" >
          <span><strong>Nome Utente</strong></span> -->
        </div>
        <div class="setting right">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <!-- notification -->
      <div class="notification">
        <i class="fas fa-bell-slash left"></i>
        <div class="notifications left">
          <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>
          <p id="notifications-desktop">Attiva notifiche desktop</p>
        </div>
      </div>
      <!-- search -->
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" name="text" placeholder="Cerca o inizia una nuova chat">
      </div>
      <!-- contacts -->
      <div class="contacts">
        <div class="contact" v-for="(element, index) in contacts" @click="scegliContatto(index)">
          <img :src="element.avatar" alt="" class="left">
          <span class="left"><strong>{{ element.name }}</strong></span>
        </div>
        <!-- <div class="contact">
          <img src="img/avatar_1.jpg" alt="" class="left">
          <span class="left"><strong>Lorenzo</strong></span>
        </div> -->
        <!-- <div class="contact">
          <img src="img/avatar_2.jpg" alt="" class="left">
          <span class="left"><strong>Francesco</strong></span>
        </div>
        <div class="contact">
          <img src="img/avatar_3.jpg" alt="" class="left">
          <span class="left"><strong>Alessio</strong></span>
        </div>
        <div class="contact">
          <img src="img/avatar_4.jpg" alt="" class="left">
          <span class="left"><strong>Riccardo</strong></span>
        </div> -->
      </div>
    </div>
    <!-- / parte di sinistra -->
    <!-- parte di destra -->
    <div class="section-right right">
      <!-- header -->
      <div class="header-right">
        <img :src="element.avatar" alt="" class="left" v-for="(element, index) in adressee">
        <div class="user left" v-for="(element, index) in adressee">
          <p><strong>{{ element.name }}</strong></p>
          <p>Ultimo accesso oggi alle</p>
        </div>
        <div class="setting right">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <!-- <div class="header-right">
        <img src="img/avatar_1.jpg" alt="" class="left">
        <div class="user left">
          <p><strong>Lorenzo</strong></p>
          <p>Ultimo accesso oggi alle</p>
        </div>
        <div class="setting right">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div> -->
      <!-- main-text -->
      <div class="main-text">
        <div class="text">
          <div class="message sent right">
            Ciao, come stai?
          </div>
          <div class="message received left">
            Tutto bene.
          </div>
          <div class="message sent right">
            Vorresti andare al cinema?
          </div>
          <div class="message received left">
            Certo, con piacere. A che ora ci vediamo?
          </div>
          <div class="message sent right">
            Ci vediamo alle 20:00 al Metropolitan.
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="footer">
        <i class="far fa-smile"></i>
        <input type="text" name="text" placeholder="Scrivi un messaggio">
        <i class="fas fa-microphone"></i>
      </div>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
